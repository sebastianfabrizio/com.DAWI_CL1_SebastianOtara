<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="layout::menu"></nav>
<div class="card">
    <div class="card-header">
        ¿Cuánto vendiste este mes?
    </div>
    <div class="card-body">
        <form th:action="@{/montoventas}" method="post" th:object="${montomodel}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtmonto" th:field="*{montoventa}">
                <label for="txtmonto">Inserte un monto</label>
            </div>
            <button type="submit" class="btn btn-primary">Calcular venta</button>
        </form>
    </div>
</div>

<div th:if="${montomodel.bonificacion != null}" class="card mt-3">
    <div class="card-body">
        <p>El monto total es: <span th:text="${montomodel.montototal}"></span></p>
    </div>
</div>
</body>
</html>
